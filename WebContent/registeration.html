<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registeration Page</title>
</head>
<body>
	<h3 align="center">Register Your Self!!!</h3>
	<form method="post" action="Registeration">
		<table>
			<tr>
				<td>User Name: <input type="text" name="username"
					placeholder="Enter User Name"></td>
			</tr>
			<tr>
				<td>User Name: <input type="password" name="password"
					placeholder="Enter Password"></td></tr>

			</tr>
			<tr>
				<td><input type="submit" value="Register"></td>
			</tr>
		</table>

	</form>
</body>
</html>
